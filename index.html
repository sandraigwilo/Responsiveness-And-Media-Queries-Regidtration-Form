<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon-32x32.png">
</head>
<body>
    <main>
        <div class="left">
            <h1 id="learn">Learn to code by watching others</h1>
            <h4>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</h4>
        </div>
        <div class="right">
            <h6><strong>Try it free for 7 days</strong> then $20/mo.thereafter</h6>    
            <form class="form">
                <div>
                    <input type="text" id="fname" name="fname" pattern="maxlength=20 minlength=3" placeholder="First Name ">
                </div>
                <div>
                    <input type="text" id="lname" name="lname" pattern="maxlength=20 minlength=3" placeholder="Last Name">
                </div>
                <div>
                    <input type="email" id="email" name="email" placeholder="Email Address">
                </div>
                <div>
                    <input type="text" id="password" name="password" pattern="your password needs to be between 8 and 20, a special character and a number" placeholder="Password">
                </div>
                <button type="button" class="button">CLAIM YOUR FREE TRIAL</button>
                <p class="click">By clicking the button you are agreeing to our <span class="terms"><a href="#">Terms and Services</a></span></p> 
            </form>
        </div>
    </main>  
</body>
</html>
